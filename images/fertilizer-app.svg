<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="100%" height="100%">
  <!-- Background -->
  <rect width="500" height="300" fill="#f0f8ff" rx="15" ry="15"/>
  
  <!-- Smartphone outline -->
  <rect x="175" y="40" width="150" height="220" rx="10" ry="10" fill="#333" />
  <rect x="180" y="50" width="140" height="200" rx="5" ry="5" fill="#fff" />
  
  <!-- App interface -->
  <rect x="180" y="50" width="140" height="35" fill="#6c63ff" rx="5" ry="5" />
  <text x="250" y="73" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Fertilizer App</text>
  
  <!-- App content -->
  <rect x="190" y="95" width="120" height="25" rx="5" ry="5" fill="#f0f0f0" />
  <text x="200" y="112" font-family="Arial" font-size="10" fill="#333">Soil pH:</text>
  <rect x="250" y="100" width="50" height="15" rx="3" ry="3" fill="white" stroke="#ddd" />
  
  <rect x="190" y="130" width="120" height="25" rx="5" ry="5" fill="#f0f0f0" />
  <text x="200" y="147" font-family="Arial" font-size="10" fill="#333">Nitrogen:</text>
  <rect x="250" y="135" width="50" height="15" rx="3" ry="3" fill="white" stroke="#ddd" />
  
  <rect x="190" y="165" width="120" height="25" rx="5" ry="5" fill="#f0f0f0" />
  <text x="200" y="182" font-family="Arial" font-size="10" fill="#333">Phosphorus:</text>
  <rect x="250" y="170" width="50" height="15" rx="3" ry="3" fill="white" stroke="#ddd" />
  
  <!-- Submit button -->
  <rect x="210" y="205" width="80" height="30" rx="15" ry="15" fill="#6c63ff" />
  <text x="250" y="224" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Analyze</text>
  
  <!-- Plant icons -->
  <g transform="translate(80, 120) scale(0.7)">
    <!-- Plant 1 -->
    <path d="M30,100 Q10,70 30,40 Q50,70 30,100" fill="#4CAF50" />
    <rect x="25" y="100" width="10" height="30" fill="#8D6E63" />
  </g>
  
  <g transform="translate(380, 120) scale(0.7)">
    <!-- Plant 2 -->
    <path d="M30,100 Q0,60 30,20 Q60,60 30,100" fill="#4CAF50" />
    <rect x="25" y="100" width="10" height="30" fill="#8D6E63" />
  </g>
  
  <!-- Fertilizer bag -->
  <g transform="translate(80, 200) scale(0.6)">
    <path d="M10,0 L50,0 L60,20 L60,80 L0,80 L0,20 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
    <text x="30" y="45" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">NPK</text>
  </g>
  
  <!-- Soil -->
  <path d="M0,280 Q125,250 250,280 Q375,250 500,280 L500,300 L0,300 Z" fill="#8D6E63" />
</svg>