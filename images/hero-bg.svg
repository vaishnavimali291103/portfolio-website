<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    
    <!-- Particle pattern -->
    <pattern id="pattern-circles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="30" cy="30" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="20" cy="40" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="40" cy="20" r="1" fill="#ffffff" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Particle overlay -->
  <rect width="1920" height="1080" fill="url(#pattern-circles)" />
  
  <!-- Abstract shapes -->
  <g opacity="0.1">
    <!-- Large circle -->
    <circle cx="200" cy="200" r="400" fill="#6c63ff" />
    
    <!-- Medium circle -->
    <circle cx="1700" cy="900" r="300" fill="#f50057" />
    
    <!-- Small circles -->
    <circle cx="1600" cy="200" r="100" fill="#6c63ff" />
    <circle cx="300" cy="800" r="150" fill="#f50057" />
    
    <!-- Rectangles -->
    <rect x="800" y="100" width="400" height="400" rx="20" ry="20" fill="#6c63ff" transform="rotate(30, 1000, 300)" />
    <rect x="700" y="600" width="300" height="300" rx="20" ry="20" fill="#f50057" transform="rotate(-15, 850, 750)" />
  </g>
  
  <!-- Code-like elements -->
  <g opacity="0.15">
    <!-- HTML-like tags -->
    <text x="100" y="300" font-family="monospace" font-size="24" fill="#ffffff">&lt;div class="container"&gt;</text>
    <text x="150" y="340" font-family="monospace" font-size="24" fill="#ffffff">&lt;header&gt;</text>
    <text x="200" y="380" font-family="monospace" font-size="24" fill="#ffffff">&lt;h1&gt;Vaishnavi Mali&lt;/h1&gt;</text>
    <text x="150" y="420" font-family="monospace" font-size="24" fill="#ffffff">&lt;/header&gt;</text>
    <text x="100" y="460" font-family="monospace" font-size="24" fill="#ffffff">&lt;/div&gt;</text>
    
    <!-- Java-like code -->
    <text x="1200" y="500" font-family="monospace" font-size="24" fill="#ffffff">public class Developer {</text>
    <text x="1250" y="540" font-family="monospace" font-size="24" fill="#ffffff">private String name = "Vaishnavi";</text>
    <text x="1250" y="580" font-family="monospace" font-size="24" fill="#ffffff">private String[] skills = {"Java", "Python"};</text>
    <text x="1250" y="620" font-family="monospace" font-size="24" fill="#ffffff">public void code() {</text>
    <text x="1300" y="660" font-family="monospace" font-size="24" fill="#ffffff">System.out.println("Hello World");</text>
    <text x="1250" y="700" font-family="monospace" font-size="24" fill="#ffffff">}</text>
    <text x="1200" y="740" font-family="monospace" font-size="24" fill="#ffffff">}</text>
  </g>
  
  <!-- Floating tech icons -->
  <g opacity="0.2">
    <!-- Java -->
    <text x="400" y="600" font-family="monospace" font-size="60" fill="#ffffff">{ }</text>
    
    <!-- Python -->
    <text x="1400" y="300" font-family="monospace" font-size="60" fill="#ffffff">def()</text>
    
    <!-- HTML -->
    <text x="800" y="500" font-family="monospace" font-size="60" fill="#ffffff">&lt;/&gt;</text>
    
    <!-- CSS -->
    <text x="1100" y="800" font-family="monospace" font-size="60" fill="#ffffff">#{ }</text>
    
    <!-- JavaScript -->
    <text x="500" y="900" font-family="monospace" font-size="60" fill="#ffffff">( )=&gt;</text>
  </g>
  
  <!-- Connecting lines -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2">
    <line x1="200" y1="200" x2="400" y2="600" />
    <line x1="400" y1="600" x2="800" y2="500" />
    <line x1="800" y1="500" x2="1100" y2="800" />
    <line x1="1100" y1="800" x2="1700" y2="900" />
    <line x1="1700" y1="900" x2="1400" y2="300" />
    <line x1="1400" y1="300" x2="1600" y2="200" />
    <line x1="1600" y1="200" x2="800" y2="500" />
    <line x1="500" y1="900" x2="300" y2="800" />
    <line x1="300" y1="800" x2="200" y2="200" />
  </g>
</svg>