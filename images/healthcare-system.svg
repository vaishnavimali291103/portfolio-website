<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="100%" height="100%">
  <!-- Background -->
  <rect width="500" height="300" fill="#f0f8ff" rx="15" ry="15"/>
  
  <!-- Healthcare Dashboard -->
  <rect x="100" y="50" width="300" height="200" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Header -->
  <rect x="100" y="50" width="300" height="40" rx="10" ry="10" fill="#6c63ff" />
  <text x="250" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Healthcare System</text>
  
  <!-- Sidebar -->
  <rect x="100" y="90" width="80" height="160" fill="#f5f5f5" />
  
  <!-- Sidebar menu items -->
  <rect x="110" y="105" width="60" height="25" rx="5" ry="5" fill="#6c63ff" opacity="0.8" />
  <text x="140" y="122" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Dashboard</text>
  
  <rect x="110" y="140" width="60" height="25" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
  <text x="140" y="157" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Patients</text>
  
  <rect x="110" y="175" width="60" height="25" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
  <text x="140" y="192" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Doctors</text>
  
  <rect x="110" y="210" width="60" height="25" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
  <text x="140" y="227" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Reports</text>
  
  <!-- Main content -->
  <rect x="190" y="100" width="200" height="140" fill="white" />
  
  <!-- Stats cards -->
  <g>
    <!-- Card 1 -->
    <rect x="200" y="110" width="80" height="60" rx="5" ry="5" fill="#e3f2fd" stroke="#bbdefb" />
    <text x="240" y="135" font-family="Arial" font-size="20" fill="#1976d2" text-anchor="middle">42</text>
    <text x="240" y="155" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Patients</text>
  </g>
  
  <g>
    <!-- Card 2 -->
    <rect x="300" y="110" width="80" height="60" rx="5" ry="5" fill="#e8f5e9" stroke="#c8e6c9" />
    <text x="340" y="135" font-family="Arial" font-size="20" fill="#388e3c" text-anchor="middle">8</text>
    <text x="340" y="155" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Doctors</text>
  </g>
  
  <!-- Chart -->
  <rect x="200" y="180" width="180" height="50" rx="5" ry="5" fill="#fafafa" stroke="#eee" />
  
  <!-- Chart bars -->
  <rect x="210" y="210" width="10" height="-15" fill="#6c63ff" />
  <rect x="230" y="210" width="10" height="-25" fill="#6c63ff" />
  <rect x="250" y="210" width="10" height="-20" fill="#6c63ff" />
  <rect x="270" y="210" width="10" height="-30" fill="#6c63ff" />
  <rect x="290" y="210" width="10" height="-15" fill="#6c63ff" />
  <rect x="310" y="210" width="10" height="-22" fill="#6c63ff" />
  <rect x="330" y="210" width="10" height="-18" fill="#6c63ff" />
  <rect x="350" y="210" width="10" height="-28" fill="#6c63ff" />
  
  <text x="290" y="195" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Weekly Patient Visits</text>
  
  <!-- Medical icons -->
  <g transform="translate(50, 80) scale(0.8)">
    <!-- Heart rate icon -->
    <path d="M0,50 L20,50 L30,20 L40,80 L50,50 L70,50" stroke="#f50057" stroke-width="3" fill="none" />
  </g>
  
  <g transform="translate(40, 150) scale(0.7)">
    <!-- Medical cross -->
    <rect x="0" y="20" width="50" height="10" fill="#f50057" rx="2" ry="2" />
    <rect x="20" y="0" width="10" height="50" fill="#f50057" rx="2" ry="2" />
  </g>
  
  <!-- Chatbot icon -->
  <g transform="translate(400, 240) scale(0.7)">
    <circle cx="25" cy="25" r="25" fill="#6c63ff" />
    <circle cx="15" cy="20" r="3" fill="white" />
    <circle cx="35" cy="20" r="3" fill="white" />
    <path d="M15,35 Q25,45 35,35" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- ML/AI representation -->
  <g transform="translate(420, 100) scale(0.6)">
    <!-- Brain icon -->
    <ellipse cx="25" cy="25" rx="25" ry="20" fill="#f50057" opacity="0.8" />
    <path d="M25,5 C40,15 40,35 25,45 C10,35 10,15 25,5" stroke="white" stroke-width="2" fill="none" />
    <path d="M10,25 L40,25" stroke="white" stroke-width="2" />
    <path d="M15,15 L35,15" stroke="white" stroke-width="1" />
    <path d="M15,35 L35,35" stroke="white" stroke-width="1" />
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(30, 220) scale(0.5)">
    <path d="M0,0 C20,10 40,0 60,10 C80,20 100,10 120,20" stroke="#6c63ff" stroke-width="2" fill="none" />
    <path d="M0,40 C20,30 40,40 60,30 C80,20 100,30 120,20" stroke="#6c63ff" stroke-width="2" fill="none" />
    
    <line x1="10" y1="5" x2="10" y2="35" stroke="#6c63ff" stroke-width="1" />
    <line x1="30" y1="5" x2="30" y2="35" stroke="#6c63ff" stroke-width="1" />
    <line x1="50" y1="15" x2="50" y2="25" stroke="#6c63ff" stroke-width="1" />
    <line x1="70" y1="15" x2="70" y2="25" stroke="#6c63ff" stroke-width="1" />
    <line x1="90" y1="15" x2="90" y2="25" stroke="#6c63ff" stroke-width="1" />
    <line x1="110" y1="20" x2="110" y2="20" stroke="#6c63ff" stroke-width="1" />
  </g>
</svg>